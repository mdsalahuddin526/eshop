{% extends 'base.html' %}
{% block body %}

<div class= "container">
    {% for desc in object_list %}
        <div class="media">
            <img src={{desc.image}} class="mr-3" alt="...">
            <div class="media-body">
                <h5 class="mt-0">{{ desc.pr_desc.pr_name }}</h5>
                <p>{{ desc.desc }}</p>
                <p>{{ desc.price}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock body %}
